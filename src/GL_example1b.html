<!--  Same as GL_example1 but the shader source is in script
tags in this file rather than in the .js file as JavaScript string
literals.  Although it makes no logical sense for the shader
source to be in the html file, it saves having to put quotation
marks and newlines in manually. -->		

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Shader Source In &lt;script&gt; Tags</title>
</head>

<body> 
	<canvas id="theCanvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>


<script id="vertexShader" type="x-shader/x-vertex">
attribute vec4 a_Position;
void main() 
{
  gl_Position = a_Position;
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
precision mediump float;
void main() 
{
  vec2 mod_coord = mod(gl_FragCoord.xy, 20.0);

  bool show_check = true;

  if (mod_coord.x >= 10.0)
    show_check = false;

  if (mod_coord.y >= 10.0)
    show_check = false;
  
  if (!show_check)
    discard;

  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>


		<script src="libs/webgl-utils.js"></script>
		<script src="libs/webgl-debug.js"></script>
		<script src="libs/cuon-utils.js"></script>
		<script src="js/GL_example1b.js"></script>
		<script>window.onload = main</script>
</body>
</html>
