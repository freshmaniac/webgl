<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Varying Variables</title>
</head>

<body> 


<script id="vertexShader" type="x-shader/x-vertex">
attribute vec4 a_Position;
attribute vec4 a_Color;
varying vec4 color;
uniform float u_x_offset;
void main() 
{
  color = a_Color;
  gl_Position = a_Position + vec4(u_x_offset, 0.0, 0.0, 0.0);
}
</script>

<script id="varyingFragmentShader" type="x-shader/x-fragment">
// In a webgl fragment shader, float precision has to be specified before
// any other variable declarations (in this case, "medium" precision)
precision mediump float;
varying vec4 color;
void main() 
{
  gl_FragColor = color;
}
</script>

<script id="solidColorFragmentShader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 u_Color;
void main()
{
	gl_FragColor = u_Color;
}
</script>
