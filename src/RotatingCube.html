<!--  Demo of using a transformation matrix in a vertex shader. -->		

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Transformations</title>
</head>

<body> 
	<canvas id="theCanvas" width="600" height="400">
    Please use a browser that supports "canvas"
    </canvas>

<p>
Keyboard controls:
<ul style="list-style:none;">
	<li>x, X - increase/decrease pitch</li>
	<li>y, Y - increase/decrease head</li>
	<li>o - Reset to initial state</li>
</ul>
<script id="vertexShader" type="x-shader/x-vertex">
uniform mat4 transform;
attribute vec4 a_Position;
attribute vec4 a_Color;
varying vec4 color;
void main() 
{
  color = a_Color;
  gl_Position = transform * a_Position;
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 color;
void main() 
{
  gl_FragColor = color;
}
</script>

		<script src="js/RotatingCube.js"></script>
		<script>window.onload = main</script>
</body>
</html>
